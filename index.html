<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div class="button">C</div>
          <div class="button">/</div>
          <div class="button">*</div>
          <div class="button">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">-</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">.</div>
          <div class="button">(</div>
          <div class="button">0</div>
          <div class="button">)</div>
          <div id="equal" class="button">=</div>
        </div>
      </div>
      <!-- Perebi -->

      <div>
        <button onclick="changeColor()">Change Color</button>
      </div>
      <!-- Parolis generatori -->
      <div>
        <input type="range" min="0" max="20" id="password-length" />
        <div>
          <input type="checkbox" id="letters" />
          <label>Include Letters</label>
        </div>
        <div>
          <input type="checkbox" id="include-number" />
          <label>Include Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="include-symbols" />
          <label>Include Symbols</label>
        </div>
      </div>

      <button onclick="generateRandomPassword()">GENERATE</button>

      <div>
        <h1>Genereted Password</h1>
        <p id="password"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
